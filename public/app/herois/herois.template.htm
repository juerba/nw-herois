<div class="jumbotron">
  <div class="container">
    <h1>Heróis NW</h1>
  </div>
</div>
 
<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <div class="row" >
            <div class="text-right"><button type="submit" class="btn btn-success btn-lg" ng-click="showModal()">Adicionar Heroi <i class="glyphicon glyphicon-plus"></i></button></div>
            <div class="col-md-12">
                </br>
                <form action="#" method="get">
                    <div class="input-group">
                        <!-- USE ANGULAR AJAX CALLS TO SEARCH BY FILTERING -->
                        <input class="form-control" id="system-search" name="q" placeholder="Filtrar herói.." ng-model="searchText">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" disabled="disabled"><i class="glyphicon glyphicon-search">Pesquisar</i></button>
                        </span>
                    </div>
                </form>
                 
            </div>
            <div class="col-md-12">
                <table class="table table-list-search table-striped">
                    <thead>
                        <tr>
                            <th>Heroi ID</th>
                            <th>Heroi Name</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="heroi in herois | filter:searchText">
                            <td>{{  heroi.id }}</td>
                            <td><a href="#/heroi/{{heroi.id}}">{{  heroi.name }}</a></td>
                        </tr>
                    </tbody>
                </table> 
                <!-- End of Table-to-load-the-data Part -->                  
            </div>
            <div class="text-right"><button class="btn btn-primary" ng-disabled="currentPage >= lastPage" ng-click="loadMoreHerois()" id="loadMoreButton" >Carregar mais..</button></div>
             
            <!-- Modal (Pop up when detail button clicked) -->
            <div class="modal fade" id="addHeroiModal" tabindex="-1" role="dialog" aria-labelledby="addHeroiModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="addHeroiModalLabel">Add A New Heroi to the Database</h4>
                        </div>
                        <div class="modal-body">
                            <form name="frmAddHeroi" class="form-horizontal" novalidate="">
 
                                <div class="form-group error">
                                    <label for="heroiName" class="col-sm-3 control-label">Heroi Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control has-error" id="name" name="name" placeholder="heroi Name" value=""
                                        ng-model="heroi.name" ng-required="true">
                                        <span class="help-inline"
                                        ng-show="frmAddHeroi.name.$invalid && frmAddHeroi.name.$touched">We can't let you continue without a Heroi Name</span>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn-save" ng-click="addHeroi()" ng-disabled="frmAddHeroi.$invalid">Add Heroi </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>
  </div>
 
  <hr>
 
  <footer>
  </footer>
</div> <!-- /container -->
